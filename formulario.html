    <main>
    <section class="principal-conteudo">
       <h1 class="principal-titulo">Trabalhando com Formulários</h1>
        <form action="javascript:alert('Dados enviados!');">
            <label for="nome" class="formulario-label">Nome:</label>
            <input type="text" name="nome" id="nome" class="formulario-caixa" required>

            <label for="telefone" class="formulario-rotulo">Telefone: </label>
            <input type="tel" name="telefone" id="telefone" class="formulario-caixa" placeholder="(00) 00000-0000">

            <label for="email" class="formulario-rotulo">E-mail: </label>
            <input type="email" name="email" id="email" class="formulario-caixa">

            <label for="mensagem" class="formulario-rotulo">Escrever sua mensagem:</label>
            <textarea name="mensagem" id="mensagem" cols="30" rows="4" class="formulario-caixa formulario-areatexto"></textarea>

            
            <input type="submit" value="Enviar" class="formulario-botao-enviar">
        </form>
    </section>
    </main>

                <a href="https://twitter.com/seutwitter" target="_blank"><img src="/icons/twitter.svg" alt="Ícone do Twitter" class="rodape-icone"></a>
